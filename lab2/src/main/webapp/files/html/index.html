<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="files/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="files/libs/html5shiv.min.js"></script>
    <script src="files/libs/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Library App</h1>
    <h3>Please choose library</h3>
    <dl id="lib-list" class="dl-horizontal"/>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="files/libs/jquery/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="files/libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

<span id="tmpl" class="hidden">
<a id="lib-list-item" href="library/">
<dt><span class="glyphicon glyphicon-book" aria-hidden="true"></span></dt>
<dd id="title"></dd>
</a>
</span>

<script>
    $(document).ready(function () {
        $.get('library.json', function (data) {
            $.each(data, function (index, value) {
                var item = $('#lib-list-item', '#tmpl').clone();
                var href = $(item).attr('href') + value.id;
                console.log(href);
                $(item).attr('href', href);
                $('dd', item).text(value.name);
                $(item).appendTo('#lib-list');
            });
        }, 'json');
    });
</script>

</body>
</html>
